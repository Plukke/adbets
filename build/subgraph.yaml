specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: mumbai
    source:
      address: "0xf161e96c9c7883b333358C3D070D9B7c971C006E"
      abi: PoolFactory
      startBlock: 19000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - PoolUpdated
      abis:
        - name: PoolFactory
          file: PoolFactory/abis/PoolFactory.json
        - name: Pool
          file: PoolFactory/abis/Pool.json
      eventHandlers:
        - event: PoolCreated(address,string,address)
          handler: handlePoolCreated
      file: PoolFactory/PoolFactory.wasm
templates:
  - kind: ethereum/contract
    name: Pool
    network: mumbai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: PoolFactory
          file: Pool/abis/PoolFactory.json
        - name: Pool
          file: Pool/abis/Pool.json
      eventHandlers:
        - event: PoolUpdated(address,uint8,address)
          handler: handlePoolUpdated
        - event: BetPlaced(uint256,address,uint256,address,uint8)
          handler: handleBetPlaced
        - event: BetRemoved(uint256,address,uint256,address,uint8)
          handler: handleBetRemoved
      file: PoolFactory/PoolFactory.wasm
