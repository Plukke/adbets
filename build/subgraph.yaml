specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: mumbai
    source:
      address: "0xCce024598962C74aD36337569321570C95d7e3d1"
      abi: PoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - PoolUpdated
      abis:
        - name: PoolFactory
          file: PoolFactory/abis/PoolFactory.json
      eventHandlers:
        - event: PoolCreated(address,string)
          handler: handlePoolCreated
        - event: PoolUpdated(address,uint8)
          handler: handlePoolUpdated
      file: PoolFactory/PoolFactory.wasm
templates:
  - kind: ethereum/contract
    name: Pool
    network: mumbai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: Pool
          file: Pool/abis/Pool.json
      eventHandlers:
        - event: BetPlaced(uint256,address,uint256)
          handler: handleBetPlaced
        - event: PoolResultAdded(uint256,address,uint8,uint256,uint256)
          handler: handleResultAdded
      file: PoolFactory/PoolFactory.wasm
