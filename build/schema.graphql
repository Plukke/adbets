type Factory @entity {
  id: ID!
  poolsCount: BigInt!
  activePools: BigInt!
}

type Category @entity {
  id: ID!
  name: String!
  status: Int!
  activePools: BigInt!
  groups: [Group!] @derivedFrom(field: "category")
}

type Group @entity {
  id: ID!
  name: String!
  status: Int!
  country: String!
  category: Category!
}

type Pool @entity {
  id: ID!
  count: BigInt!
  name: String!
  category: Category!
  group: Group
  startTimestamp: BigInt!
  endTimestamp: BigInt!
  acceptDraw: Boolean!
  riskLevel: Int!
  url: String!
  description: String!
  venue: String!
  homeLabel: String!
  awayLabel: String!
  result: Int
  status: Int!
  creator: Bytes!
  betsCount: Int!
  homeCounter: Int!
  awayCounter: Int!
  drawCounter: Int!
  homeBetsAmount: BigInt!
  awayBetsAmount: BigInt!
  drawBetsAmount: BigInt!
  volume: BigInt!
  bets: [Bet!] @derivedFrom(field: "pool")
}

type Bet @entity {
  id: ID!
  pool: Pool!
  owner: Bytes!
  selection: Int!
  amount: BigInt!
  status: Int!
  timestamp: BigInt!
}
