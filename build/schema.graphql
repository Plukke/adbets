type Category @entity {
  id: ID!
  name: String!
  status: Int!
}

type Group @entity {
  id: ID!
  name: String!
  status: Int!
  country: String!
  category: Category!
}

type Pool @entity {
  id: ID!
  count: BigInt!
  name: String!
  category: Category!
  group: Group
  startTimestamp: BigInt!
  endTimestamp: BigInt!
  acceptDraw: Boolean!
  riskLevel: Int!
  url: String!
  description: String!
  venue: String!
  homeLabel: String!
  awayLabel: String!
  result: Int
  status: Int!
  creator: Bytes!
}
