specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: mumbai
    source:
      address: "0xa21beDe4eFeA49803f2C537FA896521edF5a256e"
      abi: PoolFactory
      startBlock: 19000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - PoolUpdated
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolCreated(address,string,address)
          handler: handlePoolCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: mumbai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolUpdated(address,uint8,address)
          handler: handlePoolUpdated
        - event: BetPlaced(uint256,address,uint256,address)
          handler: handleBetPlaced
        - event: BetRemoved(uint256,address,uint256,address)
          handler: handleBetRemoved
        - event: PoolResultAdded(uint256,address,uint8,uint256,uint256)
          handler: handleResultAdded
      file: ./src/mapping.ts
