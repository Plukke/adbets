specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: matic
    source:
      address: "0x72053e7D1b6bc9C8443f605B8D6D6497704d40F1"
      abi: PoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - PoolUpdated
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: PoolCreated(address,string)
          handler: handlePoolCreated
        - event: PoolUpdated(address,uint8)
          handler: handlePoolUpdated
      file: ./src/mapping.ts
